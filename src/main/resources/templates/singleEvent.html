<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Kulturalni - Formularz edycji wydarzenia </title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">

    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

</head>

<body>
<!-- Navigation-->
<div th:insert="index :: copy-masthead"></div>
<!-- Masthead-->
<header class="masthead text-dark">
    <div class="container" id="greeting">
        <img class="mb-4" src="images/img/logos/logo.png" alt="" width="150" height="145">
        <h4 class="mb-3 fw-normal text-warning" th:text="#{editEvent.greeting}"></h4>
    </div>

    <div class="container col-lg-6">
        <!-- imageEvent display -->
        <div class="row event-description">
            <div class="col text-warning">
                <p>Obrazek przypisany do wydarzenia</p>
                <p><img th:src="${singleEvent.getPicture()}"></p>
            </div>
        </div>
        <!-- nameEvent input -->
        <div class="row event-description">
            <div class="text-warning">
                <label for="nameEvent"></label>
                <p>Nazwa wydarzenia <input type="text" class="form-control" id="nameEvent"
                                           th:value="${singleEvent.getName()}" readonly
                                           style="background-color: #20c997"></p>
            </div>
        </div>
        <!-- placeEvent input -->
        <div class="row event-description">
            <div class="text-warning">
                <label for="placeEvent"></label>
                <p>Miejsce <input type="text" class="form-control" id="placeEvent"
                                  th:value="${singleEvent.getPlaceName()}" readonly style="background-color: #20c997">
                </p>
            </div>
        </div>
        <!-- categoryId input -->
        <div class="row event-description">
            <div class="text-warning">
                <label for="placeEvent"></label>
                <p>Kategoria wydarzenia <input type="text" class="form-control" id="categoryid"
                                               th:value="${singleEvent.getCategoryId()}" readonly
                                               style="background-color: #20c997"></p>
            </div>
        </div>
        <!-- cityEvent input -->
        <div class="row event-description">
            <div class="text-warning">
                <label for="cityEvent"></label>
                <p>Miejscowość <input type="text" class="form-control" id="cityEvent"
                                      th:value="${singleEvent.getCity()}" readonly style="background-color: #20c997">
                </p>
            </div>
        </div>
        <!-- startEvent input -->
        <div class="row event-description">
            <div class="col">
                <label for="sortEventsDateStart" class="text-warning">Początek wydarzenia</label>
                <p class="text-warning">Data rozpoczęcia <input type="date" class="form-control"
                                                                id="sortEventsDateStart"
                                                                th:value="${singleEvent.getStartDateDate()}" readonly
                                                                style="background-color: #20c997"></p>
            </div>
            <div class="col">
                <label for="startEventTimeStart"></label>
                <p class="text-warning">Godzina rozpoczęcia <input type="time" class="form-control"
                                                                   id="startEventTimeStart"
                                                                   th:value="${singleEvent.getStartDateTime()}" readonly
                                                                   style="background-color: #20c997"></p>
            </div>
        </div>
        <!-- endEvent input -->
        <div class="row event-description">
            <div class="col">
                <label for="sortEventsDateEnd" class="text-warning">Koniec wydarzenia</label>
                <p class="text-warning">Data zakończenia <input type="date" class="form-control" id="sortEventsDateEnd"
                                                                th:value="${singleEvent.getEndDateDate()}" readonly
                                                                style="background-color: #20c997"></p>
            </div>
            <div class="col">
                <label for="startEventTimeEnd"></label>
                <p class="text-warning">Godzina zakończenia <input type="time" class="form-control"
                                                                   id="startEventTimeEnd"
                                                                   th:value="${singleEvent.getEndDateTime()}" readonly
                                                                   style="background-color: #20c997"></p>
            </div>
        </div>
        <!-- priceEvent input -->
        <div class="row event-description">
            <div class="col text-warning">
                <label for="priceEvent"></label>
                <p>Cena <input type="text" class="form-control" id="priceEvent" th:value="${singleEvent.getTicket()}"
                               readonly style="background-color: #20c997"></p>
            </div>
            <!--       <div class="col text-warning">
                       <br><p></p>
                       <input class="form-check-input" type="checkbox" id="priceEventFree"
                              onclick="this.form.elements['priceEvent'].disabled = this.checked" fname="newEventPriceFree">
                       <label class="form-check-label text-warning" for="priceEventFree">Wydarzenie Bezpłatne</label>
                   </div>-->
        </div>
        <!-- urlAddress input -->
        <div class="row event-description">
            <div class="col text-warning">
                <label for="urlAddress"></label>
                <p>URL <input type="text" class="form-control" id="urlAddress" th:value="${singleEvent.getUrl()}"
                              readonly style="background-color: #20c997"></p>
            </div>
        </div>
        <!-- descriptionEvent input -->
        <div class="row event-description">
            <div class="col text-warning">
                <label for="descriptionEvent"></label>
                <p>Opis wydarzenia (długi) <textarea class="form-control" id="descriptionEvent"
                                                     rows="3" name="newEventDescription"></textarea></p>
            </div>
        </div>


        <!--    </form>-->
    </div>

    <div class="p-3 text-white">
        <footer class="footer mt-5 mb-1 text-white">
            <div class="container">
                <span class="footer">&copy 2021, <a href="mailto: kontakt@xyz.pl"
                                                    class="footer">kontakt@xyz.pl</a></span>
            </div>
        </footer>
    </div>
</header>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
