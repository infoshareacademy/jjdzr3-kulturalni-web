<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="pl">
<head>
    <th:block th:insert="index :: copyhead">CopiedFromIndex</th:block>

    <title>Kulturalni - Wydarzenia</title>
</head>
<body id="page-top">
<div th:insert="index :: copy-masthead"></div>
<!-- Masthead-->
<header class="masthead text-dark" style="padding-top:10rem">
    <div class="masthead-heading text-uppercase text-warning mb-4" th:text="#{events.title}"></div>
    <h6 class="mb-3 fw-normal text-warning" th:text="#{events.subtitle}"></h6>
    <!--FILTERS-->
    <button class="btn text-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilters"
            aria-expanded="true" aria-controls="collapseFilters">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
             class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
        </svg>
        <span th:text="#{events.filters}"></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
             class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
        </svg>
    </button>
    <div class="collapse show" id="collapseFilters">
        <div class="bg-transparent">
            <div class="container  rounded-3">
                <div class="row">
                    <div class="col-auto">
                        <form th:action="@{/eventFilterType}">
                            <label style="width: 245px">
                                <select class="form-select" name="eventFilterType"
                                        onchange="this.form.submit()">
                                    <option value="999" selected th:if="${eventFilterType == '> 0'}"
                                            th:text="#{filters.type.all}">Wszystkie rodzaje
                                    </option>
                                    <option value="999" th:if="${eventFilterType != '> 0'}"
                                            th:text="#{filters.type.all}">Wszystkie rodzaje
                                    </option>
                                    <option value="1" selected th:if="${eventFilterType == '= 1'}"
                                            th:text="#{filters.type.cinema}">kino
                                    </option>
                                    <option value="1" th:if="${eventFilterType != '= 1'}"
                                            th:text="#{filters.type.cinema}">kino
                                    </option>
                                    <option value="19" selected th:if="${eventFilterType == '= 19'}"
                                            th:text="#{filters.type.theater}">teatr
                                    </option>
                                    <option value="19" th:if="${eventFilterType != '= 19'}"
                                            th:text="#{filters.type.theater}">teatr
                                    </option>
                                    <option value="51" selected th:if="${eventFilterType == '= 51'}"
                                            th:text="#{filters.type.art}">sztuka
                                    </option>
                                    <option value="51" th:if="${eventFilterType != '= 51'}"
                                            th:text="#{filters.type.art}">sztuka
                                    </option>
                                    <option value="35" selected th:if="${eventFilterType == '= 35'}"
                                            th:text="#{filters.type.music}">muzyka
                                    </option>
                                    <option value="35" th:if="${eventFilterType != '= 35'}"
                                            th:text="#{filters.type.music}">muzyka
                                    </option>
                                    <option value="83" selected th:if="${eventFilterType == '= 83'}"
                                            th:text="#{filters.type.science}">nauka
                                    </option>
                                    <option value="83" th:if="${eventFilterType != '= 83'}"
                                            th:text="#{filters.type.science}">nauka
                                    </option>
                                    <option value="61" selected th:if="${eventFilterType == '= 61'}"
                                            th:text="#{filters.type.literature}">literatura
                                    </option>
                                    <option value="61" th:if="${eventFilterType != '= 61'}"
                                            th:text="#{filters.type.literature}">literatura
                                    </option>
                                    <option value="69" selected th:if="${eventFilterType == '= 69'}"
                                            th:text="#{filters.type.entertainment}">rozrywka
                                    </option>
                                    <option value="69" th:if="${eventFilterType != '= 69'}"
                                            th:text="#{filters.type.entertainment}">rozrywka
                                    </option>
                                    <option value="77" selected th:if="${eventFilterType == '= 77'}"
                                            th:text="#{filters.type.recreation}">rekreacja
                                    </option>
                                    <option value="77" th:if="${eventFilterType != '= 77'}"
                                            th:text="#{filters.type.recreation}">rekreacja
                                    </option>
                                    <option value="96" selected th:if="${eventFilterType == '= 96'}"
                                            th:text="#{filters.type.others}">inne
                                    </option>
                                    <option value="96" th:if="${eventFilterType != '= 96'}"
                                            th:text="#{filters.type.others}">inne
                                    </option>
                                </select>
                            </label>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form th:action="@{/eventFilterPlace}">
                            <label style="width: 245px">
                                <select class="form-select" name="eventFilterPlace"
                                        onchange="this.form.submit()">
                                    <option value="all" selected th:if="${eventFilterPlace == 'all'}"
                                            th:text="#{filters.place.all}">Wszystkie miejsca
                                    </option>
                                    <option value="all" th:if="${eventFilterPlace != 'all'}"
                                            th:text="#{filters.place.all}">Wszystkie miejsca
                                    </option>
                                    <option value="Miejski Teatr MINIATURA" selected
                                            th:if="${eventFilterPlace == 'Miejski Teatr MINIATURA'}"
                                            th:text="#{filters.place.MTM}">Miejski Teatr
                                        MINIATURA
                                    </option>
                                    <option value="Miejski Teatr MINIATURA"
                                            th:if="${eventFilterPlace != 'Miejski Teatr MINIATURA'}"
                                            th:text="#{filters.place.MTM}">Miejski Teatr
                                        MINIATURA
                                    </option>
                                    <option value="Gdański Archipelag Kultury" selected
                                            th:if="${eventFilterPlace == 'Gdański Archipelag Kultury'}"
                                            th:text="#{filters.place.GAK}">Gdański
                                        Archipelag
                                        Kultury
                                    </option>
                                    <option value="Gdański Archipelag Kultury"
                                            th:if="${eventFilterPlace != 'Gdański Archipelag Kultury'}"
                                            th:text="#{filters.place.GAK}">Gdański
                                        Archipelag
                                        Kultury
                                    </option>
                                    <option value="other" selected th:if="${eventFilterPlace == 'other'}"
                                            th:text="#{filters.place.others}">inne
                                    </option>
                                    <option value="other" th:if="${eventFilterPlace != 'other'}"
                                            th:text="#{filters.place.others}">inne
                                    </option>
                                </select>
                            </label>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form th:action="@{/eventSortType}">
                            <label style="width: 245px">
                                <select class="form-select" name="eventSortType"
                                        onchange="this.form.submit()">
                                    <option value="date" selected th:if="${eventSortType == 'startDateDate'}"
                                            th:text="#{filters.date}">Sortuj po
                                        dacie
                                    </option>
                                    <option value="date" th:if="${eventSortType != 'startDateDate'}"
                                            th:text="#{filters.date}">Sortuj po dacie
                                    </option>
                                    <option value="city" selected th:if="${eventSortType == 'city'}"
                                            th:text="#{filters.city}">Sortuj po
                                        miejscowości
                                    </option>
                                    <option value="city" th:if="${eventSortType != 'city'}" th:text="#{filters.city}">
                                        Sortuj po miejscowości
                                    </option>
                                    <option value="name" selected th:if="${eventSortType == 'name'}"
                                            th:text="#{filters.tittle}">Sortuj po tytule
                                    </option>
                                    <option value="name" th:if="${eventSortType != 'name'}" th:text="#{filters.tittle}">
                                        Sortuj po tytule
                                    </option>
                                </select>
                            </label>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form th:action="@{/eventSortDirection}">
                            <label style="width: 245px">
                                <select class="form-select" name="eventSortDirection"
                                        onchange="this.form.submit()">
                                    <option value="ascending" selected th:if="${eventSortDirection == 'ASC'}"
                                            th:text="#{filters.asce}">Sortuj
                                        rosnąco
                                    </option>
                                    <option value="ascending" th:if="${eventSortDirection != 'ASC'}"
                                            th:text="#{filters.asce}">Sortuj rosnąco
                                    </option>
                                    <option value="descending" selected th:if="${eventSortDirection == 'DESC'}"
                                            th:text="#{filters.desc}">Sortuj
                                        malejąco
                                    </option>
                                    <option value="descending" th:if="${eventSortDirection != 'DESC'}"
                                            th:text="#{filters.desc}">Sortuj malejąco
                                    </option>
                                </select>
                            </label>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form th:action="@{/eventsPerPage}">
                            <label style=" width: 220px">
                                <select class="form-select" name="eventsPerPage"
                                        onchange="this.form.submit()">
                                    <option value="10" selected th:if="${numberOfEventsPerPage.equals(10)}"
                                            th:text="#{filters.page.ten}">10 wyników
                                    </option>
                                    <option value="10" th:if="${not numberOfEventsPerPage.equals(10)}"
                                            th:text="#{filters.page.ten}">10 wyników
                                    </option>
                                    <option value="30" selected th:if="${numberOfEventsPerPage.equals(30)}"
                                            th:text="#{filters.page.thirty}">30 wyników
                                    </option>
                                    <option value="30" th:if="${not numberOfEventsPerPage.equals(30)}"
                                            th:text="#{filters.page.thirty}">30 wyników
                                    </option>
                                    <option value="50" selected th:if="${numberOfEventsPerPage.equals(50)}"
                                            th:text="#{filters.page.fifty}">50 wyników
                                    </option>
                                    <option value="50" th:if="${not numberOfEventsPerPage.equals(50)}"
                                            th:text="#{filters.page.fifty}">50 wyników
                                    </option>
                                </select>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--SEARCH BAR-->
        <div class="container my-3">
            <form th:action="@{/searchByText}" class="d-flex">
                <label for="searchText"></label>
                <input class="form-control me-2" style="width:85%" type="text"
                       th:placeholder="#{filters.search.placeholder}" th:value="${searchText}" name="searchText"
                       id="searchText">
                <button class="col-md-2 btn btn-warning text-dark" type="submit" th:text="#{filters.search.button}">SZUKAJ
                </button>
            </form>
        </div>
    </div>
    <!--TABLE HEADERS-->
    <div class="container-lg bg-dark border border-warning border-3 text-warning mb-3">
        <div class="row">
            <div class="col-md-1" sec:authorize="hasAuthority('ADMIN')">
                <p class="header-city-paragraph">ID</p>
            </div>
            <div class="col-md-1">
                <p class="header-city-paragraph" th:text="#{events.header.city}">Miasto</p>
            </div>
            <div class="col-md-1">
                <p class="header-city-paragraph " th:text="#{events.header.date}">Data</p>
            </div>
            <div class="col-md-1">
                <p class="header-city-paragraph" th:text="#{events.header.time}">Godzina</p>
            </div>
            <div class="col-md-7">
                <p class="header-city-paragraph" th:text="#{events.header.name}">Nazwa wydarzenia</p>
            </div>
            <div class="col-md-1" sec:authorize="hasAuthority('USER')">
                <p class="header-city-paragraph" th:text="#{events.header.favourites}">Ulubione</p>
            </div>
            <div class="col-md-1" sec:authorize="hasAuthority('ADMIN')">
                <p class="header-city-paragraph" th:text="#{events.header.admin}">EDYCJA</p>
            </div>
        </div>
    </div>
    <!--TABLE-->
    <div th:each="eventDto: ${listOfEventDto}" class="container-lg main-table bg-transparent">
        <div class="pt-3 row bg-dark border border-warning border-1 text-warning rounded-3">
            <div class="col-md-1" sec:authorize="hasAuthority('ADMIN')">
                <p class="" th:text="${eventDto.getId()}">ID</p>
            </div>
            <div class="col-md-1">
                <p class="" th:utext="${eventDto.getCity()}">Miasto</p>
            </div>
            <div class="col-md-1">
                <p class="" th:text="${eventDto.getStartDateDate()}">
                    Data</p>
            </div>
            <div class="col-md-1">
                <p class="" th:text="${eventDto.getStartDateTime()}">Godzina</p>
            </div>
            <div class="col-md-7">
                <a href=# th:href="@{/singleevent(id=${eventDto.getId()})}" style="text-decoration: none">
                    <p class="" th:utext="${eventDto.getName()}">Nazwa wydarzenia</p>
                </a>
            </div>
            <div class="col-md-1" sec:authorize="hasAuthority('USER')">
                <form th:action="@{/favselect}">
                    <a th:href="@{/favselect(id=${eventDto.getId()}, favStatus=${eventDto.getFavourite()})}">
                                <span th:if="${eventDto.getFavourite()}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                         class="bi bi-heart-fill text-danger" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                    </svg>
                                </span>
                        <span th:if="${!eventDto.getFavourite()}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                     class="bi bi-heart text-danger" viewBox="0 0 16 16">
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                </svg>
                        </span>
                    </a>
                </form>
            </div>

            <div class="col-md-1 p-1" sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-outline-info"
                   th:href="@{/editEvent(id=${eventDto.getId()})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                </a>

                <a class="btn btn-outline-danger" data-bs-toggle="modal"
                   th:attr="data-bs-target=${'#exampleModal' + eventDto.getId()}" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                </a>

                <!-- Modal -->
                <div class="modal fade text-dark" th:id="'exampleModal' + ${eventDto.getId()}" tabindex="-1"
                     role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"
                                    th:text="#{events.edit.delete.modalTittle}">USUWANIE WYDARZENIA</h5>
                                <button type="button" class="btn-close" data-bs-target="#my-modal"
                                        data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>
                            <div class="modal-body" th:text="#{events.edit.delete.modalBody}">
                                Czy na pewno chcesz usunąć to wydarzenie?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                        th:text="#{events.edit.delete.decline}">NIE
                                </button>

                                <a href=# th:href="@{/deleteEvent(id=${eventDto.getId()})}"
                                   style="text-decoration: none">
                                    <button type="button" class="btn btn-success"
                                            th:text="#{events.edit.delete.confirm}">TAK
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--PAGINATION-->
    <div class="container text-center">
        <div class="row" style="margin-top: 15px">
            <div class="col-md-4" style="margin: 0 auto">
                <div th:if="${newPaginationDto.shouldBeDisplayed}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" style="width: 100px"
                            th:if="${newPaginationDto.sShouldLeftArrowNavBarNumberBeDisplayed()}"><a
                                class="page-link" href="#"
                                th:href="@{/alleventsChangePage(page=${newPaginationDto.getLeftArrowNavBarNumber()})}"
                                style="color: deeppink">Poprzednie</a></li>
                        <li class="page-item" th:if="${newPaginationDto.shouldFirstNavBarNumberBeDisplayed()}">
                            <a class="page-link" href="#"
                               th:href="@{/alleventsChangePage(page=${newPaginationDto.getFirstNavBarNumber()})}"><span
                                    th:text="${newPaginationDto.getFirstNavBarNumber()}"
                                    style="color: deeppink"></span></a></li>
                        <li class="page-item" th:if="${newPaginationDto.shouldSecondNavBarNumberBeDisplayed()}">
                            <a class="page-link" href="#"
                               th:href="@{/alleventsChangePage(page=${newPaginationDto.getSecondNavBarNumber()})}"><span
                                    th:text="${newPaginationDto.getSecondNavBarNumber()}"
                                    style="color: deeppink"></span></a></li>
                        <li class="page-item" th:if="${newPaginationDto.shouldThirdNavBarNumberBeDisplayed()}">
                            <a class="page-link" href="#"
                               th:href="@{/alleventsChangePage(page=${newPaginationDto.getThirdNavBarNumber()})}"><span
                                    th:text="${newPaginationDto.getThirdNavBarNumber()}"
                                    style="color: deeppink"></span></a></li>
                        <li class="page-item" th:if="${newPaginationDto.shouldFourthNavBarNumberBeDisplayed()}">
                            <a class="page-link" href="#"
                               th:href="@{/alleventsChangePage(page=${newPaginationDto.getFourthNavBarNumber()})}"><span
                                    th:text="${newPaginationDto.getFourthNavBarNumber()}"
                                    style="color: deeppink"></span></a></li>
                        <li class="page-item" th:if="${newPaginationDto.shouldFifthNavBarNumberBeDisplayed()}">
                            <a class="page-link" href="#"
                               th:href="@{/alleventsChangePage(page=${newPaginationDto.getFifthNavBarNumber()})}"><span
                                    th:text="${newPaginationDto.getFifthNavBarNumber()}"
                                    style="color: deeppink"></span></a></li>
                        <li class="page-item" style="width: 100px"
                            th:if="${newPaginationDto.shouldRightArrowNavBarNumberBeDisplayed() }"><a
                                class="page-link" href="#"
                                th:href="@{/alleventsChangePage(page=${newPaginationDto.getRightArrowNavBarNumber()})}"
                                style="color: deeppink">Następne</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Back to top button -->
    <div th:insert="index :: copy-topButton"></div>
</header>
<!--FOOTER-->
<div th:insert="index :: copy-footer"></div>
<!--SCRIPTS-->
<div th:insert="index :: end-scripts"></div>
</body>
</html>
