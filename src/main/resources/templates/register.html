<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/additional.css">
    <link href="css/signin.css" rel="stylesheet">
    <title>Kulturalni - Rejestracja</title>
</head>
<body>
<!-- Navigation-->
<div th:insert="index :: copy-masthead"></div>
<!-- Masthead-->
<header class="masthead text-dark">
    <br><br><br>
    <div class="form-signin">
        <form th:action="@{/register}" method="post">
            <img class="mb-4" src="images/img/logos/logo.png" alt="" width="150" height="145">

            <h3 class="mb-3 fw-normal text-warning" th:text="#{register.greeting}"></h3>
            <label class="h6 mb-3 fw-normal text-warning" th:text="#{register.greeting.sub}"></label>

            <div class="form-floating text-muted">
                <input type="email" name="username" class="form-control" id="floatingInput" placeholder="Email">
                <label for="floatingInput" th:text="#{register.username}"></label>
            </div>
            <div class="form-floating text-muted">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword" th:text="#{register.password}"></label>
            </div>
            <button class="w-100 btn btn-lg btn-primary text-dark " type="submit"
                    th:text="#{register.button}"></button>

        </form>
    </div>
    <div class="p-3 text-white">
        <!-- Footer -->
        <div th:insert="sign-in :: copy-footer"></div>
    </div>
</header>
<div th:insert="index :: end-scripts"></div>
</body>
</html>
